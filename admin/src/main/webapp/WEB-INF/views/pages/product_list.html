<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>

</head>

<body>

	<div id="page-wrapper" class="gray-bg" th:fragment="product_list">
	
		<!-- DataTables -->
		<link th:href="@{/css/plugins/dataTables/dataTables.bootstrap.css}" rel="stylesheet" />
    	<link th:href="@{/css/plugins/dataTables/dataTables.responsive.css}" rel="stylesheet" />
    	<link th:href="@{/css/plugins/dataTables/dataTables.tableTools.min.css}" rel="stylesheet" />
		<script th:src="@{/js/plugins/dataTables/jquery.dataTables.js}"></script>
		<script th:src="@{/js/plugins/dataTables/dataTables.bootstrap.js}"></script>
		<script th:src="@{/js/plugins/dataTables/dataTables.responsive.js}"></script>
		<script th:src="@{/js/plugins/dataTables/dataTables.tableTools.min.js}"></script>
		<script th:src="@{/js/dataTables.js}"></script>
		
		<!-- Sweet alert -->
		<link th:href="@{/css/plugins/sweetalert/sweetalert.css}" rel="stylesheet" />
    	<script th:src="@{/js/plugins/sweetalert/sweetalert.min.js}"></script>
	
		<!-- Individual page scripts -->
		<script th:src="@{/pages/product_list.js}"></script>
		
		<script type="text/template" id="templateToggleButton">
		<div class="switch">
			<div class="onoffswitch">
				<input type="checkbox" name="collapsemenu" product-id="{productId}" is-online="{isOnlineDif}" {isOnlineChecked} class="onoffswitch-checkbox btn-update-is-online" id="btn-update-is-online-{productId}"> <label class="onoffswitch-label" for="btn-update-is-online-{productId}"> <span class="onoffswitch-inner"></span> <span class="onoffswitch-switch"></span>
				</label>
			</div>
		</div>
		</script>
		<script type="text/template" id="templateActionButton">
		<div class="btn-group">
			<button class="btn-white btn btn-xs btn-view" product-id="{productId}">View</button>
			<button class="btn-white btn btn-xs btn-edit" product-id="{productId}">Edit</button>
			<button class="btn-white btn btn-xs btn-delete" product-id="{productId}">Delete</button>
		</div>
		</script>
		
		<input type="hidden" id="_csrf" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
		
		<div th:replace="blocks/header :: header"></div>
		
		<div class="row row-centered wrapper border-bottom white-bg page-heading">
			<div class="col-lg-8">
				<h2>Product list</h2>
				<ol class="breadcrumb">
					<li><a th:href="@{/admin/index.html}">Home</a></li>
					<li class="active"><strong>Product list</strong></li>
				</ol>
			</div>
			<div class="col-lg-4">
	            <div class="title-action">
	                <a href="#" id="btn-list" class="btn btn-white"><i class="glyphicon glyphicon-th-list"></i> List </a>
	                <a href="#" id="btn-grid" class="btn btn-white"><i class="glyphicon glyphicon-th "></i> Grid </a>
	                <a href="#" id="btn-add-new-product" class="btn btn-primary"><i class="fa fa-plus"></i> Add New </a>
	            </div>
	        </div>
		</div>

		<div class="wrapper wrapper-content animated fadeInRight ecommerce">
			<div class="ibox-content m-b-sm border-bottom">
				<div id="tbl-header" class="row">
					<div class="col-sm-4">
						<div class="form-group">
							<label class="control-label" for="product_name">Product Name</label> <input type="text" id="product_name" name="product_name" value="" placeholder="Product Name" class="form-control">
						</div>
					</div>
					<div class="col-sm-2">
						<div class="form-group">
							<label class="control-label" for="price">Price</label> <input type="text" id="price" name="price" value="" placeholder="Price" class="form-control">
						</div>
					</div>
					<div class="col-sm-2">
						<div class="form-group">
							<label class="control-label" for="qty">Quantity</label> <input type="text" id="qty" name="qty" value="" placeholder="Quantity" class="form-control">
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<label class="control-label" for="is_online">Online</label> <select name="is_online" id="is_online" class="form-control">
								<option value="" selected>All</option>
								<option value="1">Enabled</option>
								<option value="0">Disabled</option>
							</select>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<div class="ibox">
						<div class="ibox-content">
							<table class="table table-striped table-bordered table-hover " id="tbl-product">
								<thead>
									<tr>
										<th>Product Name</th>
										<th>Price</th>
										<th>Description</th>
										<th>Online</th>
										<th class="text-right">Action</th>
									</tr>
								</thead>
							</table>
							<div class="row">
								<div id="dt_info" class="col-sm-5"></div>
								<div id="dt_move" class="col-sm-2"></div>
								<div id="dt_paginate" class="col-sm-5"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div th:replace="blocks/footer :: footer"></div>

	</div>

</body>

</html>
